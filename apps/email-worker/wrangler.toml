name = "focus-reader-email-worker"
main = "src/index.ts"
compatibility_date = "2026-02-13"
compatibility_flags = ["nodejs_compat"]

[vars]
EMAIL_DOMAIN = "read.yourdomain.com"
COLLAPSE_PLUS_ALIAS = "false"

[[d1_databases]]
binding = "FOCUS_DB"
database_name = "focus-reader-db"
database_id = "LOCAL_PLACEHOLDER"
migrations_dir = "../../packages/db/migrations"

[[r2_buckets]]
binding = "FOCUS_STORAGE"
bucket_name = "focus-reader-storage"
